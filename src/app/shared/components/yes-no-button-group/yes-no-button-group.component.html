<div role="radiogroup" aria-labelledby="label" class="button-group">

    <label id="label" class="label">{{label}}</label>

    <button role="radio" [attr.ariaChecked]="value === options.YES" type="button"
    class="button button-yes"
    (click)="activate(options.YES)"
    [class.button-pressed]="value === 'yes'">Yes</button>

</div>
<div class="button-group">

    <button role="radio"  [attr.ariaChecked]="value === options.NO" type="button"
    class="button button-no"
    (click)="activate(options.NO)"
    [class.button-pressed]="value === 'no'">No</button>

</div>
